<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="manifest" href="/manifest.json">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <meta name="theme-color" content="#333"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <meta http-equiv="Content-Language" content="en">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav aria-label="breadcrumb"></nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
      <ul id="breadcrumb" >
        <li><a href="/"  aria-current="page">Home</a></li>
      </ul>
    </nav>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container">
      <div id="map" role="application" aria-label="google map"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->

    <section id="restaurant-container">
      <p id="restaurant-cuisine"></p>
      <div><h2 id="restaurant-name"></h2><div id="favorite"></div></div>
      <img id="restaurant-img">
      <p id="restaurant-address" tabindex="0" aria-label="restaurant address"></p>
      <table id="restaurant-hours" tabindex="0" aria-label="restaurant hours"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    <!-- End reviews -->
    <div id="reviews-form">
          <label for="review" class="review-label">Submit your review</label>
          <label for="review-name">Name:</label>
          <input name="name" id="review-name" class="name-content" placeholder="Your name">
          <label for="review-content">Review:</label>
          <textarea name="review" id="review-content" class="review-content" rows="10" placeholder="Submit review"></textarea>
          <label for="review-rating">Rating:</label>
          <select name="review-rating" id="review-rating">
          <option value="" disabled selected>Choose rating</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
        <input type="hidden" id="restaurant-id">
        <button type="submit" class="review-button" onclick="postReview();">Submit</button>
      </div>
    </section>
    
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="application/javascript" charset="utf-8" src="idb.js"></script>
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!--Service Worker registration-->
  <script type="text/javascript" src="js/register.js"></script>
  <!-- Google Maps -->
 <!--  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo&libraries=places&callback=initMap"></script> -->
  <!-- End scripts -->

</body>

</html>
